        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var firestore = firebase.firestore();

        firestore.collection("Technicians").get().then(function (querySnapshot) {
            querySnapshot.forEach(function (doc) {
                // doc.data() is never undefined for query doc snapshots
                console.log(doc.id, " => ", doc.data());

                $('#showstore').append(

                    '<tr class="tr-shadow">' +
                    '<td>' +
                    '</td>' +
                    ' <td>' + doc.data().namestore + '</td>' +
                    ' <td class="desc">' +
                    '<span>' + doc.data().email + '</span>' +
                    ' </td>' +
                    ' <td>' + doc.data().address + '</td>' +
                    '<td>' +
                    '<span class="status--process">' + doc.data().display + '</span>' +
                    '</td>' +
                    '<td>' +
                    '<div class="table-data-feature">' +
                    '<button class="item" data-toggle="tooltip" data-placement="top"title="Repair list" onclick="RepairList(' + "'" + doc.data().namestore + "'" + ')">' +
                    '<i class="far fa-file-alt"></i> </i>' +
                    '</div>' +
                    '</td>' +
                    ' </tr>' +
                    ' <tr class="spacer"></tr>'
                )
            });
        });

        function RepairList(namestore) {
            var store = namestore;
            firestore.collection("Technicians").where("namestore", "==", store).get().then(function (querySnapshot) {
                querySnapshot.forEach(function (doc) {
                    // doc.data() is never undefined for query doc snapshots
                    console.log(doc.id, " => ", doc.data());
                    window.location.href = "review.html"
                    localStorage.setItem('namestore', store);
                });
            });
        }
        function logout() {
            window.location.href = 'index.html';
        }
